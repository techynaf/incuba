<template name="chatboxMentor">

    <div class="col-lg-4">
        <div class="ibox float-e-margins"  id="ibox_chat">
            <div class="ibox-content" id="chat_border"><div>
                <div class="chat-activity-list">
                    <div class="ibox float-e-margins" id="chat_box">
                        <a href="#">
                            <img width="33px" id="backward" alt="image" class="img-circle" src="img/backward.png">
                        </a>

                        {{#each messages}}

                            {{#if isUserMessage type}}
                                <div class="chat-element">
                                    <div class="row">
                                        <div class="col-lg-10">
                                            <div class="media-body">
                                                <strong>{{getCurrentUserName}}</strong>
                                                <p class="m-b-xs">
                                                    {{body}}
                                                </p>
                                                <small class="text-muted">{{sentAt}}</small>
                                            </div>
                                        </div>
                                        <div class="col-lg-2">
                                            <a href="#" class="pull-left">
                                                <img alt="image" class="img-circle" src="/upload/{{getCurrentUserProfilePicture}}">
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            {{/if}}

                            {{#if isMentorMessage type}}
                                <div class="chat-element">
                                    <a href="#" class="pull-left">
                                        <img alt="image" class="img-circle" src="img/a2.jpg">
                                    </a>
                                    <div class="media-body">
                                        <strong>Mentor</strong>
                                        <p class="m-b-xs">
                                            {{body}}
                                        </p>
                                        <small class="text-muted">{{sentAt}}</small>
                                    </div>
                                </div>
                            {{/if}}

                            {{#if isSiteMessage type}}
                                <div class="chat-element">
                                    <a href="#" class="pull-left">
                                        <img alt="image" class="img-circle" src="img/a2.jpg">
                                    </a>
                                    <div class="media-body">
                                        <strong>Site</strong>
                                        <p class="m-b-xs">
                                            {{body}}
                                        </p>
                                        <small class="text-muted">{{sentAt}}</small>
                                    </div>
                                </div>
                            {{/if}}

                        {{/each}}

                    </div>
                </div>
            </div>
                <div class="chat-form">

                    <form role="form">
                        <div class="form-group" id="commentBox">
                            <input name="message"  class="form-control" placeholder="Type your message here...">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="chatbox">
    <div class="col-lg-4">
        <div class="ibox float-e-margins"  id="ibox_chat">
            <div class="ibox-content" id="chat_border">
                <div class="chat-activity-list">
                    <div class="ibox float-e-margins" id="chat_box">
                        {{backwardPressed}}
                        <a href="#">
                            <img width="33px" id="backward" alt="image" class="img-circle" src="backward.png">
                        </a>

                        {{#each messages}}

                            {{#if isUserMessage type}}
                                <div class="chat-element">
                                    <a href="#" class="pull-left">
                                        <img alt="image" class="img-circle" src="images/profile_small.jpg">
                                    </a>
                                    <div class="media-body">
                                        <strong>User</strong>
                                        <p class="m-b-xs">
                                            {{body}}
                                        </p>
                                        <small class="text-muted">{{sentAt}}</small>
                                    </div>
                                </div>
                            {{/if}}

                            {{#if isMentorMessage type}}
                                <div class="chat-element">
                                    <a href="#" class="pull-left">
                                        <img alt="image" class="img-circle" src="images/profile_small.jpg">
                                    </a>
                                    <div class="media-body">
                                        <strong>Mentor</strong>
                                        <p class="m-b-xs">
                                            {{body}}
                                        </p>
                                        <small class="text-muted">{{sentAt}}</small>
                                    </div>
                                </div>
                            {{/if}}

                            {{#if isSiteMessage type}}
                                <div class="chat-element">
                                    <a href="#" class="pull-left">
                                        <img alt="image" class="img-circle" src="images/profile_small.jpg">
                                    </a>
                                    <div class="media-body">
                                        <strong>Site</strong>
                                        <p class="m-b-xs">
                                            {{body}}
                                        </p>
                                        <small class="text-muted">{{sentAt}}</small>
                                    </div>
                                </div>
                            {{/if}}

                        {{/each}}

                    </div>
                    <div class="chat-form">
                        <form role="form">
                            <div class="form-group" id="commentBox">
                                <input autofocus name="message" class="form-control" placeholder="Type your message here...">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

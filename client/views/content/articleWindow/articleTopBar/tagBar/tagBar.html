<template name="tagBar">
     <span id="all_tag_button">
        <a style="color:black" href="#" class="btn btn-sm btn-primary">
            all
        </a>
    </span>

    {{#each tags}}  
        <span class="tag_button">
            <a style="color:black" href="#" class="btn btn-sm btn-primary">
                {{this}}
            </a>
        </span>
    {{/each}}
</template>

<template name="tagBar">
     <span id="all_tag_button">
        <a style="opacity:0.7;" href="#" class="tag_button btn btn-primary">
            all
        </a>
    </span>

    {{#each tags}}  
        <span>
            <a style="opacity:0.7;" href="#" class="tag_button btn btn-primary">
                {{this}}
            </a>
        </span>
    {{/each}}
</template>

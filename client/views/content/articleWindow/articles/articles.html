<template name="articles">
    {{#each article}}
        {{articleBody.author}}
        <div class="vertical-timeline-block">
            <div class="vertical-timeline-icon">
                <a href="/profile/{{articleAuthor.slug}}"><img alt="image" class="img-circle img-responsive" src="images/profile_small.jpg"></a>
            </div>

            <div class="vertical-timeline-content">
                <div class="col-lg-4">
                    <img alt="image" class="img-responsive" src="images/p_big3.jpg">
                </div>
                <div class="col-lg-8">
                    <a href="/article/{{articleBody.slug}}"><h2>{{articleBody.title}}</h2></a>

                    <p>{{articleBody.summary}}</p>
                    <a href="/article/{{articleBody.slug}}">Read more...</a>
                    <p>
                        <a href="/profile/{{articleAuthor.slug}}">{{articleAuthor.name}}</a>
                    </p>

                    <span class="vertical-date">
                        <small>Posted at: {{articleDateTime}}</small>
                    </span>
                    <br>
                    {{#each articleBody.tags}}
                        <a style="color:black; margin-left: 5px;" href="#" class="btn btn-sm btn-primary">
                            {{this}}
                        </a>
                    {{/each}}
                </div>
            </div>
        </div>
    {{/each}}
</template>

<template name="articles">
    <div class="panel panel-default" id="articleContent">
        {{#each article}}
    	<div class="panel-body">
    		<div class="panel panel-default">
    			<div class="panel-heading">
					<h3 class="panel-title">{{articleBody.title}}</h3>
				</div>
                <div class="panel-body">
                    <p><b>Tags:</b></p>
                    {{#each articleBody.tags}}
                        <p>{{this}}</p>
                    {{/each}}
                    <p>summary: {{articleBody.summary}}</p>
                    <p>body: {{articleBody.body}}</p>
                    <p>Created at: {{articleBody.createdAt}}</p>
			    	{{body}}
			  	</div>
			  	<div  class="panel-footer clearfix">
                    <div align="left">
                        <a href="/profile/{{articleAuthor.slug}}">{{articleAuthor.name}}</a>
                    </div>
                    <div align="right">
                        <a href="/article/{{articleBody.slug}}">Read More...</a>
                    </div>
                    <div class="clearfix"></div>
                </div>
			</div>
    	</div>
        {{/each}}
    </div>
</template>

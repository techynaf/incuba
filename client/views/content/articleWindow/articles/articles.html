<template name="articles">
    {{#each article}}
        <div class="vertical-timeline-block">
            {{#if articleBody.photo}}
                <div class="vertical-timeline-icon">
                    <a href="/profile/{{articleAuthor.slug}}"><img alt="image" width="35" height="35" class="img-circle" src="/upload/{{articleAuthor.profilePicture}}"></a>
                </div>
            {{/if}}

            <div class="vertical-timeline-content">
                {{#if articleBody.photo}}
                    <div class="col-lg-4">
                        <img alt="image" class="img-responsive" src="/upload/{{articleBody.photo}}">
                    </div>
                {{/if}}

                <div class="col-lg-{{#if articleBody.photo}}8{{/if}}{{#unless articleBody.photo}}12{{/unless}}">
                    <a href="/article/{{articleBody.slug}}"><h2>{{articleBody.title}}</h2></a>

                    <p>
                        {{articleBody.summary}} <a href="/article/{{articleBody.slug}}">Read more...</a>
                    </p>
                    <p>
                        <a href="/profile/{{articleAuthor.slug}}">{{articleAuthor.name}}</a>
                    </p>

                    <span class="vertical-date">
                        <small>Posted <span data-livestamp="{{articleBody.createdAt}}"></span></small>
                    </span>
                    <br>
                    {{#each articleBody.tags}}
                        <a style="color:black; margin-left: 5px;" href="#" class="tag_button btn btn-outline btn-xs btn-default">
                            {{this}}
                        </a>
                    {{/each}}
                </div>
            </div>
        </div>
    {{/each}}
</template>

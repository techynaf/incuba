<template name="singleArticle">
    <body class="mini-navbar">
        <div id="wrapper">
            <div id="page-wrapper">
                <div class="row">
                    <div class="col-lg-12">
                        <!--Show edit options -->
                        <div class="ibox-content" style="margin-top: 2px !important;">
                            <div class="jumbotron">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="ibox-content" style="min-height:300px">
                                            <p>{{article.title}}</p>
                                            <p>
                                                {{#each article.tags}}
                                                    <span class="badge badge-primary">{{this}}</span>
                                                {{/each}}
                                            </p>
                                            <p>{{article.summary}}</p>
                                            <p>{{article.createdAt}}</p>
                                        </div>
                                    </div>
                        
                                    <div class="col-lg-6">
                                        <div class="ibox-content" align="center" style="min-height:300px">
                                            <img width="70%" class="img-responsive" src="../images/p_big1.jpg">
                                        </div>
                                    </div>  
                                </div>
                                <div class="row" style="margin-top:1%">
                                    <div class="col-lg-12">
                                        <div class="ibox-content">
                                            {{article.body}}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</template>

<template name="profileControl">
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div>
        <ul class="nav navbar-nav">
            {{#if isInRole 'writer' 'default-group'}}
                <li id="postArticle"><a href="/write">Post Article</a></li>
            {{/if}}
            <li><a href="#"><i class="fa fa-diamond"></i><b style="color:#18A689;font-size:18px">INCUBA</b></a></li>
            <li><a href="#" style="color:#18A689">Button 2</a></li>
            <li><a href="#" style="color:#18A689">Button 3</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            {{#if currentUser}}
                <li><a id="logoutButton" href="#" style="color:#18A689">Logout</a></li>
            {{else}}
                <li>
                    <a id="loginButton" href="#" style="color:#18A689" data-toggle="modal" data-target=".bs-example-modal-sm">
                        Login
                    </a>
                </li>
            {{/if}}
            <li class="dropdown">
                <a href="#" style="color:#18A689" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><i class="glyphicon glyphicon-user"></i> <span class="caret"></span>
                    {{full_name}}
                </a>
                <ul class="dropdown-menu">
                    <li><a href="/profile/{{slug}}">Goto Profile</a></li>
                    <li><a href="#">Another action</a></li>
                    <li><a href="#">Something else here</a></li>
                    <li role="separator" class="divider"></li>
                    <li><a href="#">Separated link</a></li>
                </ul>
            </li>
        </ul>
    </div><!-- /.navbar-collapse -->

    <!-- Small modal -->
    <div id="popupregister" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                {{> register}}
            </div>
        </div>
    </div>
</template>

<template name="register">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title text-center" id="myModalLabel">Registration</h4>
    </div>
    <div id="mymodal" class="modal-body">
        {{#if errorMSG}}<div class="alert alert-danger">
            <strong>Error!</strong> {{errorMSG}}
        </div>
        {{/if}}

        {{#if successMSG}}<div class="alert alert-success">
            <strong>Yay!</strong> {{successMSG}}
        </div>
        {{/if}}

        <form role="form" method="POST">
            <div class="form-group">
                <label>Full Name:</label>
                <input type="text" class="form-control" name="registerFullName">
            </div>

            <div class="form-group">
                <label>Email address:</label>
                <input type="email" class="form-control" name="registerEmail">
            </div>

            <div class="form-group">
                <label>Password:</label>
                <input type="password" class="form-control" name="registerPassword">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-default" value="Register">Register</button>
            </div>
        </form>
    </div>
</template>

<template name="sendersMentor">

    <div class="col-lg-7" id="ibox_article">

        {{#each users}}
            {{#if isCurrentWindow user._id}}
                <p class="user" name="user" id={{user._id}}>{{this.user.profile.full_name}}, 0</p>
            {{else}}
                <p class="user" name="user" id={{user._id}}>{{this.user.profile.full_name}}, {{this.count}}</p>
            {{/if}}

        {{/each}}
    </div>

</template>

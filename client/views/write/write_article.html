<template name="write_article">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox-content">
                <h2>Post a new article</h2>

                <div style="display: none; " id="ArticleSubmitMsg" class="alert alert-success">
                    Article has been submitted successfully.
                </div>

                <form method="POST" role="form" autocomplete="off">
                    <div class="form-group">
                        <label>Title:</label>
                        <input type="text" class="form-control" name="title">
                    </div>

                    <div class="form-group">
                        <label>Summary:</label>
                        <textarea rows="2" class="form-control" name="summary"></textarea>
                    </div>

                    <div class="form-group">
                        <label>Body:</label>
                        <textarea rows="5" class="form-control" name="body"></textarea>
                    </div>

                    <div class="form-group">
                        <label>Tags:</label><br>
                        <input id="tagSuggestion" type="text" data-provide="typeahead" autocomplete="off">
                    </div>

                    <div class="form-group">
                        <label>Upload Photo:</label>
                        {{> upload_bootstrap multiple=true fileTypes='.jpg,.png,.gif' callbacks=ArticlePhotoUpload }}
                        <input type="hidden" class="form-control" name="articlePhoto" value="{{getArticlePhoto}}">
                    </div>

                    <input class="btn btn-default" type="submit" value="submit">
                </form>
            </div>
        </div>
    </div>
</template>
